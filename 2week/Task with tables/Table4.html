<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
		<title> Task_4 with Table </title>
		<style>
			th, td {border: 1px solid grey;}
		</style>
	</head>
<body>
	<table>
		<caption>Заголовок таблицы</caption>
		<thead>
			<tr>
				<th rowspan="2"></th>
				<th colspan="2">Общий заголовок для двух подзаголовков</th>
				<th rowspan="2">Заголовок 3</th>
			</tr>
			<tr>
				<th>Заголовок 1</th>
				<th>Заголовок 2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>Пункт А</th>
				<td>данные А1</td>
				<td>данные А2</td>
				<td>данные А3</td>
			</tr>
			<tr>
				<th>Пункт Б</th>
				<td>данные Б1</td>
				<td>данные Б2</td>
				<td>данные Б3</td>
			</tr>
			<tr>
				<th>Пункт В</th>
				<td>данные В1</td>
				<td>данные В2</td>
				<td>данные В3</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
