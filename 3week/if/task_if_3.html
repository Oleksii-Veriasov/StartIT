	<script type="text/javascript">
		var traffic_light = prompt("Укажите цвет сигнала светофора: Красный, Желтый, Зелёный", '');
		 
		if (traffic_light == "Красный") {
			document.write("Стоять!");
		}
		else if(traffic_light == "Желтый") {
			document.write("Приготовиться!");
		}
		else if(traffic_light == "Зелёный"){
			document.write("Можно идти!");
		}
		else{
			document.write("Цвет сигнала не определён");
		}
	</script>
</html>
