<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task_5</title>
</head>
<body>
	<script type="text/javascript">
		var fruts = ["апельсин", "банан", "груша"];
		document.write(fruts.length);
		document.write("<br>");
		document.write(fruts)
		document.write("<br>");
		fruts.push("яблоко", "ананас");
		fruts.unshift("грейпфрут");
		document.write(fruts.length);
		document.write("<br>");
		document.write(fruts)
		document.write("<br>");
		fruts.pop(1);
		fruts.shift(1);
		document.write(fruts.length);
		document.write("<br>");
		document.write(fruts)

	</script>
</body>
</html>
